<!DOCTYPE html>
<html >
    <head>
      <title>Cube rotation problem</title>
      <link rel="stylesheet" href="css/style.css">  
    </head>
    <body>
        <div id="wrapper">
            <div class="cube">
                <div class="side">
                    <div class="cube-image" style="background-color:#39397d"></div>
                </div>
                <div class="side">
                    <div class="cube-image" style="background-color:#392073"></div>
                </div>
                <div class="side">
                    <div class="cube-image" style="background-color:#18114d"></div>
                </div>
                <div class="side">
                    <div class="cube-image" style="background-color:#605293"></div>
                </div>
                <div class="side">
                    <div class="cube-image" style="background-color:#2c1c64"></div>
                </div>
                <div class="side">
                    <div class="cube-image active" style="background-color:#39397d"></div>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>

</html>
